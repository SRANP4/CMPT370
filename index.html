<!DOCTYPE html>
<html id="parent" style="width: 100%; height: 100%; margin: 0; padding: 0;">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Engine</title>
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body style="width: 100%; height: 100%; margin: 0; padding: 0">
    <!-- This is the navigation bar at the top of the page -->
    <!-- This is populated by loading the common functions script -->
    <div id="myNavBar"></div>

    <!-- This is for displaying errors caused by our JavaScript -->
    <!-- This will only be populated when an error on the JavaScript side occurs -->
    <div id="webglError"></div>

    <!-- Loading bar using a simple gif -->
    <div
      id="loadingPage"
      style="
    width: 100%;
    height: 100%;
    position: absolute; 
    background-color: black; 
    background-image: url(./loading.gif); 
    background-repeat: no-repeat; 
    background-position: center; "
    ></div>

    <!-- main canvas to be rendered -->
    <canvas
      id="glCanvas"
      style="width: 100%; height: 100%; display:block"
    ></canvas>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
